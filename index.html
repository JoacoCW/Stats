<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <span class="overlay"></span>
      <img class="image" src="./images/image-header-desktop.jpg" alt="header">

    <h1 class="inter white title">Get <b class="accent">insights</b> that help your business grow.</h1>

    <p class="inter transparent_white1 paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>

    <div class="stat1">
      <h2 class="inter white">10k+</h2>
      <p class="lexend transparent_white2">companies</p>
    </div>
    <div class="stat2">
      <h2 class="inter white">314</h2>
      <p class="lexend transparent_white2">templates</p>
    </div>
    <div class="stat3">
      <h2 class="inter white">12m+</h2>
      <p class="lexend transparent_white2">queries</p>
    </div>

  </div>
  <div class="attribution transparent_white2">
    Challenge by <a class="inter accent" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="inter accent" href="https://github.com/JoacoCW">Joaqu√≠n Weiss</a>.
  </div>
</body>
</html>
